sudo: false
language: python
python:
- '2.7'
- '3.3'
- '3.4'
env:
- DJANGO="django>=1.7.0,<1.8.0"
- DJANGO="django>=1.8.0,<1.9.0"
- DJANGO="django>=1.9.0,<1.10.0"
matrix:
  exclude:
  - python: '3.3'
    env: DJANGO="django>=1.9.0,<1.10.0"
before_install:
- pip install codecov
install:
- pip install $DJANGO
- pip install -e .
script:
- coverage run --source=parler_rest runtests.py
after_success:
- codecov
branches:
  only:
  - master
